<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Then Home</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="css/thenhome-style.css">
    <!-- JavaScript -->
    <script type="text/javascript"
            src="com/jquery/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA5Zhn0d70pprD2K2ogELhYwmJy_N32le4&sensor=false">
    </script>
    <script type="text/javascript" src="com/thenhome/thenhome.js">
    </script>
</head>

<body>
	<div class='main-nav'>
        <div class='then-home'><img src="images/THEN-HOME.png"></div>
	</div>
    <div class='search-control'>
        <div class='search'>
            <div class='buy-rent left'>
                <div class='buy-button left'>BUY</div>
                <div class='spacer left'>|</div>
                <div class='rent-button left'>RENT</div>
            </div>
            <div class='location-search left'>HOUNSLOW (TW3)</div>
            <div class='search-button right'>SEARCH</div>
        </div>
        <div class='page-iterator-control'>
            <div class='page-iterator'>
                <div class='previous left'>
                    PREVIOUS
                </div>
                <div class='page-counter left'>
                    PIE
                </div>
                <div class='next left'>
                    NEXT
                </div>
            </div>
        </div>
    </div>
    <div id='map-canvas'></div>
    <div class='content'></div>
</body>
</html>
