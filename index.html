<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Then Home</title>
    <!-- CSS -->
    <!--<link rel="stylesheet" type="text/css" href="css/css-reset.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/thenhome-style.css">-->
    <link rel="stylesheet/less" type="text/css" href="css/thenhome-style.less" />
    <link rel="stylesheet" type="text/css" href="libs/ouroboros/css/percentage.css" />
    <!-- JavaScript -->
    <script type="text/javascript"
            src="libs/jquery/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA5Zhn0d70pprD2K2ogELhYwmJy_N32le4&sensor=false">
    </script>
    <script src="libs/less/less-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="com/thenhome/thenhome.js">
    </script>

</head>

<body>
	<div class='main-nav bell-gothic-white'>
        <div class='then-home'><img src="images/THEN-HOME.png"></div>
        <div class='main-nav-menu'><a href='#'>COMPETITIONS</a> | <a href='#'>LOGIN</a></div>
	</div>
    <div class='search-control-container'>
        <div class='search-control search-control-drop-shadow bell-gothic'>
            <!-- Search Control -->
            <div class='search'>
                <div class='buy-rent left'>
                    <div class='buy-button left'>BUY</div>
                    <div class='spacer left'>|</div>
                    <div class='rent-button left'>RENT</div>
                </div>
                <div class='location-search left'>
                    <input class='location-search-input dot-line' value="HOUNSLOW (TW3)">
                </div>
                <div class='search-button right'>SEARCH</div>
            </div>
            <div class='page-iterator-control'>
                <div class='page-iterator'>
                    <div class='previous left'>
                        PREVIOUS
                    </div>
                    <div class='page-counter left'>
                        <div class="ui-spinner">
                            <span class="side side-left">
                              <span class="fill"></span>
                            </span>
                            <span class="side side-right">
                              <span class="fill"></span>
                            </span>
                        </div>
                    </div>
                    <div class='next left'>
                        NEXT
                    </div>
                </div>
            </div>
            <!-- !Search Control -->
        </div>
    </div>
    <!-- Search Menu -->
    <div class='search-menu-control search-menu-control-drop-shadow bell-gothic-grey'>
        <div class='search-menu-item price'>PRICE : <input value="200">K to <input value="300">K</div>
        <div class='search-menu-item type'>PROPERTY TYPE : <input value="Both"></div>
        <div class='search-menu-item beds'>BEDS : <input value="1"> to <input value="2"></div>
    </div>

    <!-- !Search Menu -->
    <div id='map-canvas'></div>
    <div class='content'></div>
</body>
</html>
